<script>
  // Sæt startdato for prøveadgang
  const startDate = new Date("2025-08-12T00:00:00"); 
  const expireDate = new Date(startDate.getTime() + (14 * 24 * 60 * 60 * 1000)); // 14 dage senere

  window.onload = function() {
    const now = new Date();
    if (now < expireDate) {
      window.location.href = "https://personal-career-guide-clausrasmussen0.replit.app/";
    } else {
      document.body.innerHTML = `
        <h1>Prøveperioden er udløbet</h1>
        <p>Kontakt Optimera.ai for at få ny adgang.</p>
      `;
    }
  }
</script>
