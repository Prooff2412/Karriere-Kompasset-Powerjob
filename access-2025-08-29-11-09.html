<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tidsbegrænset adgang – Karriere Kompasset</title>
</head>
<body>
  <div id="status">Tjekker adgang...</div>
  <div id="app" style="display:none;">
    <h1>Velkommen til Karriere Kompasset</h1>
    <iframe src="https://personal-career-guide-clausrasmussen0.replit.app/"
            width="100%" height="600px" frameborder="0"></iframe>
    <p><a href="https://personal-career-guide-clausrasmussen0.replit.app/"
          target="_blank" rel="noopener noreferrer">Åbn i fuld skærm</a></p>
  </div>

  <script>
    const start = new Date("2025-08-29T00:00:00");
    const end   = new Date("2025-09-11T23:59:59");
    const now   = new Date();

    if (now < start) {
      document.getElementById("status").innerHTML =
        "Adgangen er endnu ikke åbnet. Gyldig fra 29.08.2025.";
    } else if (now > end) {
      document.getElementById("status").innerHTML =
        "Adgangen er udløbet (efter 11.09.2025).";
    } else {
      document.getElementById("status").style.display = "none";
      document.getElementById("app").style.display = "block";
    }
  </script>
</body>
</html>
